<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat JS</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Chat</a>
        </div>
    </nav>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h4>Bienvenue sur le chat NODEJS</h4>
            <p>Veuillez entrer votre pseudo</p>
            <div class="row">
                <div class="input-field col s12">
                    <input id="pseudo" type="text">
                    <label class="active" for="pseudo">Pseudo</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" id="agree" class="waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label for="message">Message</label>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script type="text/javascript">
        let pseudo = ""
        $('#pseudo').val(pseudo);
        $(document).ready(function(){
            $('#modal').modal({
                dismissible: false, // Modal can be dismissed by clicking outside of the modal
                opacity: .5, // Opacity of modal background
                inDuration: 300, // Transition in duration
                outDuration: 200, // Transition out duration
                startingTop: '4%', // Starting top style attribute
                endingTop: '10%', // Ending top style attribute
            }).modal('open');
        });

        $('#agree').click((event) => {
            if ($("#pseudo").val().length > 0)
            {
                $('#modal').modal('close');
                pseudo = $('#pseudo').val();
            }
        })
    </script>
</body>
</html>
